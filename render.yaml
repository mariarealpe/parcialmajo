# render.yaml
# Configuraci√≥n para despliegue en Render (formato con branch y puerto en envVars)
services:
  - type: web
    name: plantas-service
    runtime: docker
    branch: main
    dockerfilePath: ./plantas-service/Dockerfile
    dockerContext: ./plantas-service
    envVars:
      - key: PORT
        value: "5001"
      - key: FLASK_APP
        value: app.py
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health

  - type: web
    name: cuidados-service
    runtime: docker
    branch: main
    dockerfilePath: ./cuidados-service/Dockerfile
    dockerContext: ./cuidados-service
    envVars:
      - key: PORT
        value: "5002"
      - key: FLASK_APP
        value: app.py
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
